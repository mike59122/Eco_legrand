            <h2>Configuration du plugin Planification</h2>
            <p>Après installation du plugin, il vous suffit de l’activer. Il apparaîtra alors dans le menu <em>Plugins &gt; Confort</em></p>

            <h2>Ajouter un équipement</h2>
            <p>Cliquez simplement sur <em>Ajouter</em>,selectionnez votre type d'équipement puis nommez-le.</p>

            <p>Le plugin crée votre équipement puis l'affiche automatiquement.</p>
